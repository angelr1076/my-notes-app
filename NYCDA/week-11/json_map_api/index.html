<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Map Attack!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">

    <body>

        <div id="mapDiv"><h1>Map Attack!</h1></div>
        <div id="root"></div>

        <div id="flag-container">

        <div id="main-container">

                    <select id="countries"></select>
                    <p>Capital: <span id="capital"></span></p>
                    <p>Dialing Code: <span id="dialing-code"></span></p>
                    <p>Population: <span id="population"></span></p>
                    <p>Currencies: <span id="currencies"></span></p>
                    <p>Languages: <span id="languages"></span></p>
                    <p>Region: <span id="region"></span></p>
                    <p>Subregion: <span id="subregion"></span></p>
                    <p>Lat/Long: <span id="lat-long"></span></p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7rcFw2rSZ_yz1axUyqAEq1LZhArJUJrk"></script>
        <script src="main.js" async defer></script>
